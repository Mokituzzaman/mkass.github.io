<!--Settings -->
	<section id="Settings">
		<div class="container">
			<div class="row">
				<div class="col ">
					<div class="card">
						<div class="card-header">
							<h4> Edit Settings </h4>
						</div>	
						<div class="card-body">
							<form>
								<fieldset class="form-group">
									<legend>Allow User Registrations</legend>
									<div class="form-check">
										<label class="form-check-label">
										<input class="form-check-input" value="yes" type="radio" checked>
									Yes</label></div>
									<div class="form-check">
										<label class="form-check-label">
										<input class="form-check-input" value="no" type="radio" >
									No</label></div>
								</fieldset>	
								<fieldset class="form-group">
									<legend>Homepage Format</legend>
									<div class="form-check">
										<label class="form-check-label">
										<input class="form-check-input" value="yes" type="radio" checked>
									Post Index</label>
								</div>
									
									<div class="form-check">
										<label class="form-check-label">
										<input class="form-check-input" value="no" type="radio" >
									Single Page</label></div>
								</fieldset>	
							</form>
						</div>	
					</div>
				</div>
			</div>
		</div>

	<!--Post Modal-->
	<div class="modal fade" id="addpostmodal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-primary text-white">
					<h5 class="modal-title">Add Post</h5>
					<button class="close" data-dismiss="modal"><span>&times;</span></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="title">Title</label>
							<input class="form-control"type="text">
						</div>
						<div class="form-group">
							<label for="catagory">Catagory</label>
						<select class="form-control" type="text">
							<option value="">Web devlopment</option>
							<option value="">Tech Gadgets</option>
							<option value="">Softwere Devlopment</option>
							<option value="">Business</option>
							<option value="">Health & Wellness</option>	
							<option value="">API Design</option>
						</select>
						</div>
						<div class="form-group">
							<label for="file">Image Upload</label>
							<input class="form-control-file" type="file">
							<small class="form-text text-muted">Max Size 3mb</small>
						</div>
						<div class="form-group">
							<label for="body">Body</label>
							<textarea name="editor1" class="form-control"type="text"></textarea>
						</div>
					</form>
					<div class="modal-footer">
						<button class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button class="btn btn-primary"  data-dismiss="modal">Save Changes</button>
					</div>
				</div>
			</div>
		</div>	
	</div>
